# common settings: "web" or "mobile"
reporter.platform=web

# extentReport settings
extentReport.path=target/extent-report
extentReport.override=yes
extentReport.passed_screenshots=yes
extentReport.failed_screenshots=yes

# css js replacement
extentReport.resources_path=../../src/test/resources/extentReport
extentReport.href_regex_pattern=href=\"([^\"]*)\"
extentReport.src_regex_pattern=src=\"([^\"]*)\"
extentReport.font_css=font-awesome.min.css
extentReport.spark_css=spark-style.css
extentReport.jsontree_js=jsontree.js
extentReport.spark_js=spark-script.js
